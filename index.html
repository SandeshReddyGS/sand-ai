<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandesh AI Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; display: flex; justify-content: center; padding: 20px; color: white; margin: 0; }
        #chat-container { width: 100%; max-width: 600px; background: #1e1e1e; border-radius: 12px; height: 90vh; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #header { padding: 15px; background: #252526; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 16px; border-radius: 10px; max-width: 85%; word-wrap: break-word; line-height: 1.5; }
        .user { background: #007bff; align-self: flex-end; }
        .bot { background: #2d2d2d; align-self: flex-start; }
        pre { background: #000 !important; padding: 10px; border-radius: 5px; overflow-x: auto; }
        #input-area { display: flex; padding: 15px; background: #252526; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #444; background: #333; color: white; border-radius: 6px; outline: none; }
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 6px; font-weight: bold; background: #007bff; color: white; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header"><strong>Sandesh AI</strong></div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            messagesDiv.innerHTML += `<div class="msg user">${text}</div>`;
            userInput.value = '';
            
            const typingId = "typing-" + Date.now();
            messagesDiv.innerHTML += `<div class="msg bot" id="${typingId}">...</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                if (!response.ok) throw new Error("Server reached, but AI failed.");

                const data = await response.json();
                const formattedReply = marked.parse(data.reply || "No response.");
                
                document.getElementById(typingId).innerHTML = formattedReply;
                document.querySelectorAll(`#${typingId} pre code`).forEach(el => hljs.highlightElement(el));
            } catch (err) {
                document.getElementById(typingId).innerHTML = `<span style="color:red">Error: ${err.message}</span>`;
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
